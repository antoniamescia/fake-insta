<main class="chat">
    <div class="container">
        <div class="chat-container cardb">
            <ng-container *ngFor="let chat of chats;  index as i; last as isLast">
                <div class="row cardt" *ngIf="isLast">
                    <div class="col-1"></div>
                    <div class="col-2" id="profile-thumbnail" >
                        <img src="{{images[chat.id + 7].imageSrc}}" alt="" class="avatar" />
                    </div>
                    <div class="col-7 align-content-center">
                        <strong>{{chat.username}}</strong>
                        <p>{{chat.message}}</p>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</main>
